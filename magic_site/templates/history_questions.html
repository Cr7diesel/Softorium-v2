<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>History of Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container bg-light">
    <h1>История Вопросов</h1>
        {% if questions %}
            <div class="table-responsive">
                <table class="table" style="font-size:18px;font-family: 'Oswald', sans-serif;">
                  <thead>
                    <tr>
                      <th scope="col">Вопрос:</th>
                      <th scope="col">Ответ:</th>
                      <th scope="col">Количество:</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for question in questions %}
                        <tr>
                          <td scope="col">{{ question.text }}</td>
                          <td scope="col">{{ question.answer }}</td>
                          <td scope="col">{{ question.total }}</td>
                        </tr>
                      {% endfor %}

                  </tbody>
                </table>
            </div>
        {% else %}
            <p>Вопросов нет</p>
        {% endif %}
</div>
</body>
</html>
