<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magic ball</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
{% if user.is_authenticated %}
          {% csrf_token %}
<div class="px-3 py-2 border-bottom mb-3">
      <div class="container d-flex flex-wrap justify-content-center">
          <div class="text-end">
           <a href="{% url 'logout' %}"><button type="button" class="btn btn-light text-dark me-2">Выйти</button></a>
          </div>
      </div>
</div>
    {% else %}
{% csrf_token %}
    <div class="px-3 py-2 border-bottom mb-3">
        <div class="container d-flex flex-wrap justify-content-center">
        <div class="text-end">
          <a href="{% url 'login' %}"><button type="button" class="btn btn-light text-dark me-2">Войти</button></a>
          <a href="{% url 'register' %}"><button type="button" class="btn btn-primary">Зарегистрироваться</button></a>
        </div>
      </div>
    </div>
    {% endif %}


<div class="bg-dark text-secondary px-4 py-5 text-center">
    <div class="py-5">
      <h3 class="display-5 fw-bold text-white">Задайте вопрос</h3>
      <div class="col-lg-6 mx-auto">
        <form method="post">
        {% csrf_token %}
        {{ form.text }}
            <br>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button type="submit" class="btn btn-outline-light btn-lg px-4">Получить ответ</button>
        </div>

          <br>
          <p class="display-6 fw-bold text-white">{{ answer }}</p>
        </form>
      </div>
    </div>
</div>
<div class="bg-dark text-secondary px-4 py-5 text-center">
    <div class="py-5">
      <div class="col-lg-6 mx-auto">
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <a href="{% url 'history_questions' %}"><button type="submit" class="btn btn-outline-light btn-lg px-4">История вопросов</button></a>
        </div>
      </div>
    </div>
</div>

<div class="container">
  <footer class="py-3 my-4">
    <p class="text-center text-body-secondary">© 2024 Softorium, Inc</p>
  </footer>
</div>

</body>
</html>
